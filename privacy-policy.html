<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy - CS Hub</title>
  <style>
    :root {
      --bg: #0f0f13;
      --surface: #18181f;
      --border: #2e2e40;
      --text: #f0f0f8;
      --text-2: #a0a0c0;
      --accent: #7c6af7;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(720px, 100%);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 24px;
      line-height: 1.6;
    }
    h1 {
      margin: 0 0 14px;
      font-size: 1.6rem;
    }
    ul {
      margin: 0;
      padding-left: 20px;
      color: var(--text-2);
    }
    li + li {
      margin-top: 10px;
    }
    a {
      display: inline-block;
      margin-top: 18px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Privacy Policy</h1>
    <ul>
      <li>This site records which games are played for site statistics.</li>
      <li>No personal accounts are created.</li>
      <li>No data is sold or shared with third parties.</li>
      <li>Server logs may temporarily include IP addresses for security purposes.</li>
    </ul>
    <a href="index.html">‚Üê Back to CS Hub</a>
  </main>
</body>
</html>
